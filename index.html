<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="top-right-container">
    <div class="language-container">
      <label class="switch">
        <input type="checkbox" id="language-toggle">
        <span class="slider"></span>
      </label>
      <span id="language-label">Français</span>
    </div>
  </div>
  <div class="pokedex-header">
    <div class="pokedex-screen">
      <div class="scanner-overlay"></div>
      <div id="pokemon-result" class="pokemon-display">
      </div>
    </div>

    <button id="open-pokeball">
      <img src="images/general/pokeball.png" alt="Pokéball" class="button-icon">
      Ouvrir Pokéball
    </button>
  </div>

  <div class="pokedex-section">
    <h3>
      <img src="images/general/pokedex.png" alt="Pokédex" class="title-icon">
      Mon Pokédex :
    </h3>

    <p id="pokedex-count">0 Pokémon capturés</p>

    <select id="sort-select">
      <option value="capture">Ordre de capture</option>
      <option value="pokedex">Numéro du Pokédex</option>
    </select>

    <input type="text" id="search-input" placeholder="Rechercher un Pokémon..." />
    <ul id="pokedex-list"></ul>
  </div>

  <div id="pokemon-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2 id="popup-pokemon-name"></h2>
      <p id="popup-pokemon-rarity"></p>
      <img id="popup-pokemon-img" src="" alt="Pokémon">
      <p id="popup-pokemon-type"></p>
      <p id="popup-pokemon-description">Chargement...</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
